    <div class="container mt-4 ">
      <div class="row">
      <div class="col-md-12">
          <h1 class="text-center">Modulación de señales</h1>
        </div>
      </div>
      </div>

      <div class="container mt-4">
      <div class="row">
      <div class="col-md-4">
          <div class="card">
          <div class="card-header">
              Seleccionar modulación
          </div>
          <div class="card-body">
              <div class="form-group">
              <label for="modulationSelect">Modulación:</label>
              <select class="form-control" id="modulationSelect">
                  <option value="">Seleccione una modulación</option>
                  <option value="ASK">ASK</option>
                  <option value="FSK">FSK</option>
                  <option value="BPSK">BPSK</option>
                  <option value="4PSK">4PSK</option>
                  <option value="QPSK">QPSK</option>
                  <option value="8PSK">8PSK</option>
                  <option value="4QAM">4QAM</option>
                  <option value="8QAM">8QAM</option>
              </select>
              </div>
              </div>
          </div>
      </div>
      <div class="col-md-8">
          <div class="card">
          <div class="card-header">
              Bits de entrada
          </div>
            <div class="card-body">
                <label for="bitString">Cadena binaria:</label>

              <input type="text" class="form-control" id="binaryInput" placeholder="Ejemplo:11000110">

               <button class="btn btn-primary mt-2" id="generateButton">Dibujar señal</button>

                <button class="btn btn-secondary mt-2 ml-2" id="clearButton">Limpiar pantalla</button>

                 </div>
            </div>          
            </div>
          </div>
          </div>
      </div>
      </div>
      </div>

      <div class="container mt-4" id="inputSignalContainer" style="display: block;">
        <h1>Señal ingresada</h1>
          <canvas id="signalCanvas" width="800" height="200" style="border: 1px solid black;"></canvas>
      </div>

      <div class="container">
          <h1>Señal modulada</h1>
          <canvas id="modulatedCanvas" width="800" height="200" style="border: 1px solid black;"></canvas>
      </div>

    <div class="container">
    <div class="row mt-4" id="4pskInfo" style="display: none;">
        <div class="col-md-6">
            <h3>Tabla de verdad</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Bits</th>
                            <th>Fase</th>
                        </tr>
                    </thead>
                    <tbody id="truthTableBody">
                          
                    </tbody>
                </table>
        </div>
        <div class="col-md-8">
            <h3>Diagrama de constelación</h3>
            <canvas id="constellationCanvas" class="constellation-diagram" width="300" height="300" style="border: 1px solid rgb(245, 227, 240);"></canvas>
        </div>
          </div>
